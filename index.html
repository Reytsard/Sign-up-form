<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Rey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <div class="imgAndname">
            <img src="images/odin-lined.png" alt="Odin Logo">
            <h1 class="name">The Odin Project</h1>
        </div>
    </div>
    <div class="sign-up-form">
        <form action="post">
            <fieldset>
                <div class="first-row">
                    <div>
                        <label for="user-name">First Name:</label>
                        <input type="text" placeholder="John" id="user-name">
                    </div>
                    <div>
                        <label for="user-name">Last Name:</label>
                        <input type="text" placeholder="John" id="user-name">
                    </div>
                </div>
                <div class="second-row">
                    <label for="user-email">Email:</label>
                    <input type="email" placeholder="example@abc.com">
                    <label for="user-number">Phone/Telephone Number</label>
                    <input type="text" id="user-number">
                </div>
                <div class="third-row">
                    <label for="user-pass">Password</label>
                    <input type="password" placeholder="password" id="user-pass" required>
                    <label for="user-confirm-pass">Confirm Password</label>
                    <input type="password" id="user-confirm-pass">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
